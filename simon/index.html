    <div class="btn-container">
      <div class="row" id="row1">
        <div class="sbutton" id="btn0">0</div>
        <div class="sbutton" id="btn1">1</div>
      </div>
      <div class="row" id="row2">

        Round
        <div id="hud-level">1</div>
      </div>
      <!--    side-box-->
      <div class="strict-box">
        <div class="strict-text" style="display: none;">
          Hard!
        </div>
        <button type="button" class="btn" id="btn-strict"><i class="fa fa-exclamation-circle"></i></button>
      </div>
    </div>
    <!--    side-container-->
  </div>
